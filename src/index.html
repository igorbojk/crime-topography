<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Crime Topography</title>
</head>

<body>
    <div class="section">
        <div class="header">
            Crime topography
        </div>
        <div class="wrapper">
            <div class="stats" id="stats">
            </div>
            <div class="map">
                <canvas id="canvas" width="686" height="460"></canvas>
                <img src="./assets/images/map.svg" alt="map">
            </div>
            <div class="play-btn" id="play-btn">
                <img src="./assets/images/play.svg" alt="play" id="play">
                <img src="./assets/images/pause.svg" alt="pause" id="pause" class="hide">
            </div>
        </div>
        <div class="timeline" id="timeline">
            <input type="range" id="timeline-range" data-control-name="release" min="0" max="100" step="1" value="0">
        </div>
    </div>
</body>

</html>
